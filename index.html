<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="alert alert-info text-center">
        Ajax -- PHP -- Bootstarp -- CRUD
      </h1>
      <div class="row">
        <!-- 1st col -->

        <form class="col-sm-5" method="post" id="myform" action="index.html">
          <h3 class="alert alert-warning text-center">Add / Insert Data</h3>
          <div>
            <input type="hidden" id="stid" class="form-control" />
            <label class="form-lable">Name:</label>
            <input
              type="text"
              id="nameid"
              placeholder="Enter Name Here..."
              class="form-control"
              autocomplete="off"
            />
          </div>
          <div>
            <label class="form-lable">Email:</label>
            <input
              type="text"
              id="emailid"
              placeholder="Enter Name Here..."
              class="form-control"
              autocomplete="off"
            />
          </div>
          <div>
            <label class="form-lable">Password:</label>
            <input
              type="text"
              id="passwordid"
              placeholder="Enter Name Here..."
              class="form-control"
              autocomplete="off"
            />
          </div>
          <div class="d-grid">
            <button class="btn btn-primary mt-3" type="submit" id="btnadd">
              Submit
            </button>
          </div>
          <div class="alert alert-danger mt-3" id="msg">...</div>
        </form>

        <!-- 2nd column -->

        <div class="col-sm-7">
          <h3 class="alert alert-danger text-center">Show Details</h3>

          <div class="input-group">
            <img
              src="https://static.thenounproject.com/png/424964-200.png"
              height="50px"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Search..."
              id="search"
              onkeyup="myfun()"
            />
          </div>
          <div id="searchresult"></div>
          <table class="table table-primary text-center mt-3">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./Jquery.js/myajax.js"></script>
  </body>
</html>
